<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>العقود الخارجية | مؤسسة عدنان سماره لنقل المياه</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body {
      font-family: "Tajawal", sans-serif;
      background: #f8fafc;
    }
    .card-hover {
      cursor: pointer;
      transition: 0.25s;
    }
    .card-hover:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 24px rgba(0, 0, 0, 0.06);
    }
    .icon-box {
      font-size: 3rem;
      color: #0d6efd;
    }
  </style>
</head>
<body>
  <nav class="navbar navbar-expand-lg shadow-sm bg-white">
    <div class="container">
      <a class="navbar-brand fw-bold text-primary" href="index.html">
        <i class="bi bi-arrow-right-circle me-1"></i> رجوع للصفحة الرئيسية
      </a>
      <span class="navbar-text ms-auto fw-bold">العقود الخارجية</span>
    </div>
  </nav>

  <div class="container py-5">
    <div class="row g-4 justify-content-center">

      <!-- عقد توريد مياه -->
      <div class="col-md-5">
        <div class="card card-hover text-center p-4" onclick="window.open('contracts/contract-water.html','_blank')">
          <div class="icon-box mb-3"><i class="bi bi-droplet-half"></i></div>
          <h5 class="fw-bold mb-1">عقد توريد مياه</h5>
          <p class="text-muted mb-3">عرض وطباعة عقد توريد المياه باسم المؤسسة</p>
          <button class="btn btn-primary">
            <i class="bi bi-printer me-1"></i> فتح العقد للطباعة
          </button>
        </div>
      </div>

      <!-- عقد استلام عهدة مركبة -->
      <div class="col-md-5">
        <div class="card card-hover text-center p-4" onclick="window.open('contracts/contract-vehicle.html','_blank')">
          <div class="icon-box mb-3"><i class="bi bi-truck-front"></i></div>
          <h5 class="fw-bold mb-1">عقد استلام عهدة مركبة</h5>
          <p class="text-muted mb-3">عرض وطباعة عقد عهدة المركبة للسائق</p>
          <button class="btn btn-outline-primary">
            <i class="bi bi-printer me-1"></i> فتح العقد للطباعة
          </button>
        </div>
      </div>

      <!-- عقد مع أصحاب الصهاريج -->
      <div class="col-md-5">
        <div class="card card-hover text-center p-4" onclick="window.open('contracts/contract-tank.html','_blank')">
          <div class="icon-box mb-3"><i class="bi bi-water"></i></div>
          <h5 class="fw-bold mb-1">عقد مع أصحاب الصهاريج</h5>
          <p class="text-muted mb-3">عرض وطباعة عقد التوريد مع أصحاب الصهاريج المتعاقدين</p>
          <button class="btn btn-outline-primary">
            <i class="bi bi-printer me-1"></i> فتح العقد للطباعة
          </button>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
