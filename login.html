<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول - شركة عدنان سماره لنقل المياه</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet">

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@500;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background: linear-gradient(135deg, #007bff, #003366);
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
    }

    .login-box {
      background: #ffffff;
      border-radius: 15px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.15);
      padding: 40px 35px;
      width: 340px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    .login-box h3 {
      color: #003366;
      font-weight: 700;
      margin-bottom: 25px;
    }

    .form-control {
      border-radius: 8px;
      border: 1px solid #ced4da;
      padding: 10px;
      font-size: 16px;
    }

    .btn-login {
      background: #007bff;
      color: #fff;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      width: 100%;
      padding: 10px;
      font-size: 16px;
      transition: background 0.3s;
    }

    .btn-login:hover {
      background: #0056b3;
    }

    .text-danger {
      font-size: 14px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <div class="login-box">
    <h3>تسجيل الدخول</h3>
    <input type="password" id="password" class="form-control mb-3" placeholder="أدخل كلمة المرور">
    <button class="btn btn-login" onclick="login()">دخول</button>
    <p id="error" class="text-danger mt-3"></p>
  </div>

  <script>
    // ✅ إذا المستخدم داخل بالفعل، يرجع مباشرة للصفحة الرئيسية
    if (localStorage.getItem("loggedIn") === "true") {
      window.location.href = "index.html";
    }

    // ✅ عملية تسجيل الدخول
    function login() {
      const enteredPass = document.getElementById("password").value.trim();
      const correctPass = "adnan123"; // 🔐 غيّرها لكلمة السر اللي بدك إياها

      if (enteredPass === correctPass) {
        localStorage.setItem("loggedIn", "true");
        window.location.href = "index.html";
      } else {
        document.getElementById("error").innerText = "❌ كلمة المرور غير صحيحة";
      }
    }
  </script>
</body>
</html>
