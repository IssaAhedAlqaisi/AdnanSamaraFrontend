<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>الإيرادات | شركة عدنان سماره لنقل المياه</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body { font-family: "Cairo", sans-serif; background-color: #f8fafc; }
    #sidebar-wrapper{ width:250px; position:fixed; right:0; top:0; height:100%; background:linear-gradient(180deg,#2563eb,#1d4ed8); color:#fff; overflow-y:auto; transition:.3s }
    #sidebar-wrapper.collapsed{ width:0; overflow:hidden }
    #page-content-wrapper{ margin-right:250px; transition: margin-right .3s ease }
    #sidebar-wrapper.collapsed + #page-content-wrapper{ margin-right:0 }
    .list-group-item{ background:transparent; color:#e0e7ff; border:none; font-weight:500; transition:.2s }
    .list-group-item.active,.list-group-item:hover{ background-color:rgba(255,255,255,.25); color:#fff }
    thead.table-primary{ background:linear-gradient(90deg,#2563eb,#1d4ed8); color:#fff; font-size:15px }
    tbody tr:hover{ background:#eef3ff; transition:.2s }
    .summary-box{ background:linear-gradient(90deg,#22c55e,#16a34a); color:#fff; border-radius:10px; padding:15px 20px; box-shadow:0 3px 8px rgba(0,0,0,.1); margin-top:15px; display:flex; align-items:center; justify-content:space-between }
  </style>
</head>
<body>

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <div class="sidebar-header text-center py-4">
      <img src="images/logo.png" alt="Logo" width="80" class="mb-2">
      <h5 class="fw-bold text-white">شركة عدنان سماره</h5>
      <p class="small text-light mb-0">لنقل المياه</p>
    </div>
    <div class="list-group list-group-flush mt-3">
      <a href="index.html" class="list-group-item"><i class="fa-solid fa-house me-2"></i> الشاشة الرئيسة</a>
      <a href="revenue.html" class="list-group-item active"><i class="fa-solid fa-sack-dollar me-2"></i> الإيرادات</a>
      <a href="expenses.html" class="list-group-item"><i class="fa-solid fa-money-bill-wave me-2"></i> المصاريف</a>
      <a href="employees.html" class="list-group-item"><i class="fa-solid fa-users me-2"></i> الموظفين</a>
      <a href="vehicles.html" class="list-group-item"><i class="fa-solid fa-truck-droplet me-2"></i> المركبات</a>
      <a href="suppliers.html" class="list-group-item"><i class="fa-solid fa-truck-field me-2"></i> الموردون</a>
      <a href="customers.html" class="list-group-item"><i class="fa-solid fa-user-tie me-2"></i> العملاء</a>
      <a href="settings.html" class="list-group-item"><i class="fa-solid fa-gear me-2"></i> الإعدادات</a>
    </div>
  </div>

  <!-- Content -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-light bg-white shadow-sm">
      <div class="container-fluid">
        <button id="menu-toggle" class="btn btn-outline-primary"><i class="fa-solid fa-bars"></i></button>
        <span class="navbar-brand ms-2 fw-bold text-primary">قسم الإيرادات</span>
      </div>
    </nav>

    <div class="container-fluid py-4 px-4">
      <div class="d-flex justify-content-between align-items-center mb-3">
        <div>
          <h3 class="fw-bold text-primary mb-0">قائمة الإيرادات</h3>
          <p class="text-secondary mb-0">إدارة الإيرادات وتسجيل العمليات اليومية بسهولة.</p>
        </div>
        <div>
          <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addModal"><i class="fa-solid fa-plus"></i> إضافة</button>
          <button class="btn btn-secondary" onclick="window.print()"><i class="fa-solid fa-print"></i> طباعة</button>
        </div>
      </div>

      <div class="card shadow-sm border-0">
        <div class="card-body">
          <table class="table table-hover text-center align-middle">
            <thead class="table-primary">
              <tr>
                <th>التاريخ</th>
                <th>النوع</th>
                <th>الجهة</th>
                <th>المبلغ</th>
                <th>الملاحظات</th>
                <th>حذف</th>
              </tr>
            </thead>
            <tbody id="rows">
              <tr><td colspan="6" class="text-muted text-center">جارٍ التحميل...</td></tr>
            </tbody>
          </table>
        </div>
      </div>

      <div class="summary-box">
        <span>إجمالي عدد الإيرادات: <strong id="revenueCount">0</strong></span>
        <i class="fa-solid fa-chart-line fa-lg"></i>
      </div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="addModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fa-solid fa-circle-plus me-2"></i> إضافة إيراد جديد</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="addForm" class="row g-3">
            <div class="col-md-4">
              <label class="form-label">📅 التاريخ</label>
              <input type="date" name="date" class="form-control" required>
            </div>
            <div class="col-md-4">
              <label class="form-label">🧾 النوع</label>
              <select name="type" class="form-select">
                <option value="water_sale">بيع مياه</option>
                <option value="subscription">اشتراك</option>
                <option value="service">خدمة إضافية</option>
              </select>
            </div>
            <div class="col-md-4">
              <label class="form-label">🏢 الجهة</label>
              <input type="text" name="source" class="form-control" placeholder="مثال: مستشفى الزرقاء">
            </div>
            <div class="col-md-4">
              <label class="form-label">💰 المبلغ</label>
              <input type="number" name="amount" step="0.01" class="form-control" required>
            </div>
            <div class="col-md-8">
              <label class="form-label">📝 ملاحظات</label>
              <input type="text" name="notes" class="form-control">
            </div>
            <div class="col-12 text-end mt-3">
              <button class="btn btn-success"><i class="fa-solid fa-check"></i> حفظ</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- ترتيب السكربتات مهم -->
  <script src="js/api.js"></script>          <!-- يوفر revenueAPI و API_BASE_URL --> <!-- :contentReference[oaicite:5]{index=5} -->
  <script src="js/revenue-frontend.js"></script> <!-- من تحت: يستدعي revenueAPI ويعبي الجدول --> <!-- :contentReference[oaicite:6]{index=6} -->
  <script>
    // زر القائمة الجانبية
    const sidebar = document.getElementById("sidebar-wrapper");
    document.getElementById("menu-toggle").addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
    });
  </script>
</body>
</html>
