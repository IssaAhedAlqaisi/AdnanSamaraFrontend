<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المصاريف | شركة عدنان سماره لنقل المياه</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet"/>

  <style>
    body{font-family:"Cairo",sans-serif;background:#f9fafc}
    thead.table-primary{background:linear-gradient(90deg,#2563eb,#1d4ed8);color:#fff}
    tbody tr:hover{background:#f1f5ff;transition:.2s}
    .btn-print{background:#9ca3af;color:#fff}
    .btn-print:hover{background:#6b7280}
    /* طباعة الجدول فقط */
    @media print{
      body *{visibility:hidden}
      #expensesCard, #expensesCard *{visibility:visible}
      #expensesCard{position:absolute;inset:0;box-shadow:none}
    }
  </style>
</head>
<body>
  <div class="container py-4">
    <div class="d-flex align-items-center justify-content-between mb-3">
      <h3 class="fw-bold text-primary mb-0">قائمة المصاريف</h3>
      <div class="d-flex gap-2">
        <button class="btn btn-secondary btn-print" onclick="window.print()">
          <i class="fa-solid fa-print me-1"></i> طباعة الجدول
        </button>
        <button class="btn btn-outline-primary" data-bs-toggle="modal" data-bs-target="#typesModal">
          <i class="fa-solid fa-layer-group me-1"></i> إدارة الأنواع
        </button>
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addExpenseModal">
          <i class="fa-solid fa-plus me-1"></i> إضافة مصروف
        </button>
      </div>
    </div>

    <!-- جدول المصاريف -->
    <div class="card shadow-sm border-0" id="expensesCard">
      <div class="card-body">
        <table class="table table-striped table-hover text-center align-middle" id="expensesTable">
          <thead class="table-primary">
            <tr>
              <th>التاريخ</th>
              <th>النوع</th>
              <th>المبلغ</th>
              <th>الوصف</th>
              <th>الجهة المستفيدة</th>
              <th>طريقة الدفع</th>
              <th>إجراءات</th>
            </tr>
          </thead>
          <tbody>
            <tr><td colspan="7" class="text-muted">جارٍ تحميل البيانات…</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <!-- إحصائيات بسيطة -->
    <div class="alert alert-success mt-3">
      إجمالي المصاريف: <strong id="totalExpenses">0</strong>
    </div>
  </div>

  <!-- Modal: إضافة/تعديل مصروف -->
  <div class="modal fade" id="addExpenseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <form id="expenseForm" class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fa-solid fa-circle-plus me-2"></i> إضافة مصروف جديد</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body row g-3">
          <input type="hidden" name="id"/>

          <div class="col-md-4">
            <label class="form-label">التاريخ</label>
            <input type="date" name="date" class="form-control" />
          </div>

          <div class="col-md-4">
            <label class="form-label">النوع</label>
            <select name="type" id="typeSelect" class="form-select"></select>
          </div>

          <div class="col-md-4">
            <label class="form-label">المبلغ</label>
            <input type="number" name="amount" class="form-control" required step="0.01"/>
          </div>

          <div class="col-md-4">
            <label class="form-label">الجهة المستفيدة</label>
            <input type="text" name="beneficiary" class="form-control" placeholder="مثال: محطة وقود، ورشة صيانة…"/>
          </div>

          <div class="col-md-4">
            <label class="form-label">طريقة الدفع</label>
            <select name="payment_method" class="form-select">
              <option value="كاش">كاش</option>
              <option value="فيزا">فيزا</option>
              <option value="ذمم">ذمم</option>
            </select>
          </div>

          <div class="col-md-12">
            <label class="form-label">الوصف</label>
            <input type="text" name="description" class="form-control" placeholder="وصف مختصر للمصروف"/>
          </div>

          <div class="col-md-12">
            <label class="form-label">ملاحظات</label>
            <textarea name="notes" class="form-control" rows="2"></textarea>
          </div>
        </div>
        <div class="modal-footer">
          <button class="btn btn-success"><i class="fa-solid fa-check me-1"></i> حفظ</button>
        </div>
      </form>
    </div>
  </div>

  <!-- Modal: إدارة الأنواع -->
  <div class="modal fade" id="typesModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-secondary text-white">
          <h5 class="modal-title"><i class="fa-solid fa-layer-group me-2"></i> إدارة أنواع المصاريف</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <input id="newTypeName" class="form-control" placeholder="اكتب اسم النوع…">
            <button class="btn btn-primary" id="addTypeBtn"><i class="fa-solid fa-plus"></i></button>
          </div>
          <ul class="list-group" id="typesList">
            <li class="list-group-item text-muted text-center">جارٍ التحميل…</li>
          </ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/expenses-frontend.js"></script>
</body>
</html>
