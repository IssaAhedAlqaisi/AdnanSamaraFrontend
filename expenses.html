<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>المصاريف | شركة عدنان سماره لنقل المياه</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />
  <style>
    body{font-family:"Cairo",sans-serif;background:#f5f8ff}
    #sidebar-wrapper{width:260px;position:fixed;right:0;top:0;height:100%;background:linear-gradient(180deg,#2563eb,#1d4ed8);color:#fff}
    #page-content-wrapper{margin-right:260px}
    .list-group-item{background:transparent;color:#e0e7ff;border:none}
    .list-group-item.active,.list-group-item:hover{background:rgba(255,255,255,.2);color:#fff}
    thead.table-primary{background:linear-gradient(90deg,#2563eb,#1d4ed8);color:#fff}
  </style>
</head>
<body>

<!-- Sidebar -->
<div id="sidebar-wrapper">
  <div class="text-center py-4">
    <img src="images/logo.png" width="80" class="mb-2" alt="logo">
    <h5 class="fw-bold">شركة عدنان سماره</h5>
    <p class="small mb-0">لنقل المياه</p>
  </div>
  <div class="list-group list-group-flush">
    <a href="index.html" class="list-group-item"><i class="fa-solid fa-house me-2"></i> الشاشة الرئيسية</a>
    <a href="revenue.html" class="list-group-item"><i class="fa-solid fa-sack-dollar me-2"></i> الإيرادات</a>
    <a href="expenses.html" class="list-group-item active"><i class="fa-solid fa-money-bill-wave me-2"></i> المصاريف</a>
    <a href="employees.html" class="list-group-item"><i class="fa-solid fa-users me-2"></i> الموظفون</a>
    <a href="vehicles.html" class="list-group-item"><i class="fa-solid fa-truck-droplet me-2"></i> المركبات</a>
    <a href="suppliers.html" class="list-group-item"><i class="fa-solid fa-truck-field me-2"></i> الموردون</a>
    <a href="customers.html" class="list-group-item"><i class="fa-solid fa-user-tie me-2"></i> العملاء</a>
    <a href="settings.html" class="list-group-item"><i class="fa-solid fa-gear me-2"></i> الإعدادات</a>
  </div>
</div>

<!-- Content -->
<div id="page-content-wrapper">
  <nav class="navbar bg-white shadow-sm">
    <div class="container-fluid">
      <span class="navbar-brand fw-bold text-primary"><i class="fa-solid fa-money-bill-wave me-2"></i> قسم المصاريف</span>
      <div class="d-flex gap-2">
        <button class="btn btn-success" data-bs-toggle="modal" data-bs-target="#addExpenseModal"><i class="fa-solid fa-plus"></i> إضافة مصروف</button>
        <button class="btn btn-outline-primary" id="manageTypesBtn" data-bs-toggle="modal" data-bs-target="#typesModal"><i class="fa-solid fa-layer-group"></i> إدارة الأنواع</button>
        <button class="btn btn-secondary" onclick="printTable('expensesTable')"><i class="fa-solid fa-print"></i> طباعة الجدول</button>
      </div>
    </div>
  </nav>

  <div class="container-fluid py-4">
    <div class="card shadow-sm border-0">
      <div class="card-body">
        <table id="expensesTable" class="table table-striped table-hover text-center align-middle">
          <thead class="table-primary">
            <tr>
              <th>التاريخ</th>
              <th>النوع</th>
              <th>المبلغ</th>
              <th>الوصف</th>
              <th>الجهة المستفيدة</th>
              <th>طريقة الدفع</th>
              <th>إجراءات</th>
            </tr>
          </thead>
          <tbody id="rows">
            <tr><td colspan="7" class="text-muted">لا توجد بيانات</td></tr>
          </tbody>
        </table>
      </div>
    </div>

    <div class="alert alert-success mt-3 text-center">
      إجمالي المصاريف: <span id="expCount">0</span>
    </div>
  </div>
</div>

<!-- Modal: إضافة مصروف -->
<div class="modal fade" id="addExpenseModal" tabindex="-1">
  <div class="modal-dialog modal-lg">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="fa-solid fa-circle-plus me-2"></i> إضافة مصروف جديد</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <form id="addExpenseForm" class="row g-3">
          <div class="col-md-3">
            <label class="form-label">المبلغ</label>
            <input id="amountInput" type="number" class="form-control" required>
          </div>
          <div class="col-md-3">
            <label class="form-label">النوع</label>
            <select id="typeSelect" class="form-select"></select>
          </div>
          <div class="col-md-3">
            <label class="form-label">التاريخ</label>
            <input id="dateInput" type="text" class="form-control" readonly>
          </div>
          <div class="col-md-3">
            <label class="form-label">طريقة الدفع</label>
            <select id="paymentSelect" class="form-select">
              <option value="كاش">كاش</option>
              <option value="فيزا">فيزا</option>
              <option value="ذمم">ذمم</option>
            </select>
          </div>

          <div class="col-md-6">
            <label class="form-label">الجهة المستفيدة</label>
            <input id="beneficiaryInput" class="form-control" placeholder="مثال: محطة وقود">
          </div>

          <div class="col-md-6">
            <label class="form-label">الوصف</label>
            <input id="descriptionInput" class="form-control" placeholder="وصف مختصر">
          </div>

          <div class="col-12">
            <label class="form-label">ملاحظات</label>
            <textarea id="notesInput" class="form-control"></textarea>
          </div>

          <div class="col-12 text-end">
            <button class="btn btn-success"><i class="fa-solid fa-check"></i> حفظ</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>

<!-- Modal: إدارة الأنواع -->
<div class="modal fade" id="typesModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header bg-primary text-white">
        <h5 class="modal-title"><i class="fa-solid fa-layer-group me-2"></i> إدارة أنواع المصاريف</h5>
        <button class="btn-close" data-bs-dismiss="modal"></button>
      </div>
      <div class="modal-body">
        <div class="input-group mb-3">
          <button id="addTypeBtn" class="btn btn-success"><i class="fa-solid fa-plus"></i></button>
          <input id="newTypeName" class="form-control" placeholder="اكتب اسم النوع...">
        </div>
        <ul id="typesList" class="list-group small">
          <li class="list-group-item text-muted">...جارِ التحميل</li>
        </ul>
      </div>
    </div>
  </div>
</div>

<script src="js/api.js"></script>
<script src="js/expenses-frontend.js"></script>
</body>
</html>
