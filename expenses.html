<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>المصاريف | شركة عدنان سماره</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet"/>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body{font-family:"Cairo",sans-serif;background:#f7f9fc}
    #sidebar-wrapper{width:250px;position:fixed;right:0;top:0;height:100%;background:linear-gradient(180deg,#2563eb,#1d4ed8);color:#fff;overflow-y:auto}
    #page-content-wrapper{margin-right:250px}
    .list-group-item{background:transparent;color:#e0e7ff;border:none}
    .list-group-item.active,.list-group-item:hover{background-color:rgba(255,255,255,.2);color:#fff}
    thead.table-primary{background:linear-gradient(90deg,#2563eb,#1d4ed8);color:#fff}
  </style>
</head>
<body>
  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <div class="text-center py-4">
      <img src="images/logo.png" width="80" class="mb-2" alt="logo">
      <h5 class="fw-bold">شركة عدنان سماره</h5>
      <p class="mb-0 small">لنقل المياه</p>
    </div>
    <div class="list-group list-group-flush">
      <a class="list-group-item" href="index.html"><i class="fa-solid fa-house me-2"></i> الشاشة الرئيسة</a>
      <a class="list-group-item" href="revenue.html"><i class="fa-solid fa-sack-dollar me-2"></i> الإيرادات</a>
      <a class="list-group-item active" href="expenses.html"><i class="fa-solid fa-money-bill-wave me-2"></i> المصاريف</a>
      <a class="list-group-item" href="employees.html"><i class="fa-solid fa-users me-2"></i> الموظفون</a>
      <a class="list-group-item" href="vehicles.html"><i class="fa-solid fa-truck-droplet me-2"></i> المركبات</a>
      <a class="list-group-item" href="suppliers.html"><i class="fa-solid fa-truck-field me-2"></i> الموردون</a>
      <a class="list-group-item" href="customers.html"><i class="fa-solid fa-user-tie me-2"></i> العملاء</a>
      <a class="list-group-item" href="settings.html"><i class="fa-solid fa-gear me-2"></i> الإعدادات</a>
    </div>
  </div>

  <!-- Content -->
  <div id="page-content-wrapper">
    <nav class="navbar bg-white shadow-sm">
      <div class="container-fluid">
        <span class="navbar-brand fw-bold text-primary"><i class="fa-solid fa-money-bill-wave me-2"></i> قسم المصاريف</span>
      </div>
    </nav>

    <div class="container-fluid py-4">
      <div class="d-flex gap-2 mb-3">
        <button id="openAddModalBtn" class="btn btn-success"><i class="fa-solid fa-plus"></i> إضافة مصروف</button>
        <button id="openTypesModalBtn" class="btn btn-primary"><i class="fa-solid fa-layer-group"></i> إدارة الأنواع</button>
        <button id="printMainBtn" class="btn btn-secondary"><i class="fa-solid fa-print"></i> طباعة الجدول</button>
      </div>

      <div class="card shadow-sm">
        <div class="card-body">
          <table id="dataTable" class="table table-hover text-center align-middle">
            <thead class="table-primary">
              <tr>
                <th>التاريخ</th>
                <th>النوع</th>
                <th>المبلغ</th>
                <th>طريقة الدفع</th>
                <th>الجهة المستفيدة</th>
                <th>الوصف</th>
                <th>إجراءات</th>
              </tr>
            </thead>
            <tbody id="rows">
              <tr><td colspan="7" class="text-muted text-center">جارٍ تحميل البيانات…</td></tr>
            </tbody>
          </table>
          <div class="alert alert-success mt-3">إجمالي المصاريف: <b id="expCount">0</b></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: إضافة مصروف -->
  <div class="modal fade" id="addExpenseModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fa-solid fa-circle-plus me-2"></i> إضافة مصروف جديد</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="expenseForm" class="row g-3">
            <div class="col-md-3">
              <label class="form-label">المبلغ</label>
              <input type="number" id="amount" class="form-control" placeholder="0" min="0" step="0.01" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">التاريخ</label>
              <input type="date" id="date" class="form-control" required>
            </div>
            <div class="col-md-3">
              <label class="form-label">النوع</label>
              <select id="type_id" class="form-select" required>
                <option value="">— اختر النوع —</option>
              </select>
            </div>
            <div class="col-md-3">
              <label class="form-label">طريقة الدفع</label>
              <select id="pay_method" class="form-select">
                <option value="كاش">كاش</option>
                <option value="فيزا">فيزا</option>
                <option value="ذمم">ذمم</option>
              </select>
            </div>
            <div class="col-md-6">
              <label class="form-label">الجهة المستفيدة</label>
              <input id="beneficiary" class="form-control" placeholder="مثال: محطة وقود">
            </div>
            <div class="col-md-6">
              <label class="form-label">الوصف</label>
              <input id="description" class="form-control" placeholder="وصف مختصر">
            </div>
            <div class="col-12">
              <label class="form-label">ملاحظات</label>
              <textarea id="notes" class="form-control" rows="3"></textarea>
            </div>
            <div class="col-12 text-end">
              <button class="btn btn-success"><i class="fa-solid fa-check"></i> حفظ</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal: إدارة أنواع المصاريف -->
  <div class="modal fade" id="typesModal" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header bg-primary text-white">
          <h5 class="modal-title"><i class="fa-solid fa-layer-group me-2"></i> إدارة أنواع المصاريف</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <div class="input-group mb-3">
            <button class="btn btn-success" id="addTypeBtn"><i class="fa-solid fa-plus"></i></button>
            <input id="newTypeName" class="form-control" placeholder="اكتب اسم النوع…">
          </div>
          <ul id="typesList" class="list-group"></ul>
        </div>
      </div>
    </div>
  </div>

  <script src="js/api.js"></script>
  <script src="js/expenses-frontend.js"></script>
</body>
</html>
