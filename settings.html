<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>إعدادات النظام ⚙️ | شركة عدنان سماره</title>

  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Font Awesome -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet" />

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;600;700&display=swap" rel="stylesheet" />

  <style>
    body {
      font-family: "Cairo", sans-serif;
      background-color: #f9fafc;
      transition: margin-right 0.3s ease;
    }

    /* Sidebar */
    #sidebar-wrapper {
      width: 250px;
      position: fixed;
      right: 0;
      top: 0;
      height: 100%;
      background: linear-gradient(180deg, #2563eb, #1d4ed8);
      color: white;
      transition: all 0.3s ease;
      overflow-y: auto;
    }
    #sidebar-wrapper.collapsed { width: 0; overflow: hidden; }
    #page-content-wrapper {
      margin-right: 250px;
      transition: margin-right 0.3s ease;
    }
    #sidebar-wrapper.collapsed + #page-content-wrapper { margin-right: 0; }

    .list-group-item {
      background: transparent;
      color: #e9ecef;
      border: none;
      font-weight: 500;
      transition: 0.2s;
      cursor: pointer;
    }
    .list-group-item.active,
    .list-group-item:hover {
      background: rgba(255, 255, 255, 0.2);
      color: #fff;
    }

    /* Form cards */
    .feature-card {
      border: none;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
    }

    .btn-save {
      background-color: #22c55e;
      color: white;
      border: none;
    }
    .btn-save:hover { background-color: #16a34a; }

    .form-switch .form-check-input:checked {
      background-color: #2563eb;
      border-color: #2563eb;
    }

    h2.section-title {
      color: #2563eb;
      font-weight: 700;
    }
    p.section-sub {
      color: #6b7280;
      margin-bottom: 20px;
    }

    /* Notifications */
    #notif-btn:hover i { color: #1d4ed8; }
    #notif-dot { display: none; }
    #notif-box {
      border: none;
      border-radius: 10px;
      background-color: #ffffff;
    }
    #notif-box .list-group-item {
      font-size: 14px;
      border: none;
      border-bottom: 1px solid #f1f5f9;
    }

    /* Logout button */
    .logout-btn {
      background: #ef4444;
      color: white;
      border: none;
      width: 100%;
      font-weight: 600;
      padding: 10px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .logout-btn:hover {
      background: #dc2626;
    }
  </style>
</head>

<body>
  <!-- 🔒 منع الدخول بدون تسجيل -->
  <script>
    if (localStorage.getItem("loggedIn") !== "true") {
      window.location.href = "login.html";
    }
  </script>

  <!-- Sidebar -->
  <div id="sidebar-wrapper">
    <div class="sidebar-header text-center py-4">
      <img src="images/logo.png" class="logo mb-2" width="80" />
      <h6 class="fw-bold text-white mb-0">شركة عدنان سماره</h6>
      <small class="text-light">لنقل المياه</small>
    </div>
    <div class="list-group list-group-flush">
      <a href="index.html" class="list-group-item"><i class="fa-solid fa-house me-2"></i> الشاشة الرئيسة</a>
      <a href="revenue.html" class="list-group-item"><i class="fa-solid fa-sack-dollar me-2"></i> الإيرادات</a>
      <a href="expenses.html" class="list-group-item"><i class="fa-solid fa-money-bill-wave me-2"></i> المصاريف</a>
      <a href="employees.html" class="list-group-item"><i class="fa-solid fa-users me-2"></i> الموظفين</a>
      <a href="vehicles.html" class="list-group-item"><i class="fa-solid fa-truck-droplet me-2"></i> المركبات</a>
      <a href="suppliers.html" class="list-group-item"><i class="fa-solid fa-truck-field me-2"></i> الموردون</a>
      <a href="customers.html" class="list-group-item"><i class="fa-solid fa-user-tie me-2"></i> العملاء</a>
      <a href="settings.html" class="list-group-item active"><i class="fa-solid fa-gear me-2"></i> الإعدادات</a>
    </div>
  </div>

  <!-- المحتوى -->
  <div id="page-content-wrapper">
    <nav class="navbar navbar-expand-lg navbar-light shadow-sm bg-white">
      <div class="container-fluid d-flex align-items-center justify-content-between">
        <div class="d-flex align-items-center">
          <button class="btn btn-outline-primary me-2" id="menu-toggle"><i class="fa-solid fa-bars"></i></button>
          <span class="navbar-brand fw-bold text-primary mb-0">إعدادات النظام ⚙️</span>
        </div>

        <!-- إشعارات -->
        <div class="position-relative ms-auto me-3">
          <button id="notif-btn" class="btn btn-light position-relative">
            <i class="fa-solid fa-bell text-primary fs-5"></i>
            <span id="notif-dot" class="position-absolute top-0 start-100 translate-middle p-1 bg-danger border border-light rounded-circle"></span>
          </button>

          <div id="notif-box" class="card shadow-sm position-absolute end-0 mt-2" style="width: 300px; display: none; z-index: 1050;">
            <div class="card-header bg-primary text-white py-2 d-flex justify-content-between align-items-center">
              <span><i class="fa-solid fa-bell me-1"></i> الإشعارات</span>
              <button id="clearNotif" class="btn btn-sm btn-light text-primary">مسح الكل</button>
            </div>
            <ul id="notif-list" class="list-group list-group-flush" style="max-height: 260px; overflow-y: auto;">
              <li class="list-group-item text-center text-muted small">لا توجد إشعارات حالياً</li>
            </ul>
          </div>
        </div>
      </div>
    </nav>

    <div class="container-fluid py-4 px-3">
      <h2 class="section-title">إعدادات عامة</h2>
      <p class="section-sub">تحديث بيانات الشركة وخيارات النظام.</p>

      <div class="row g-3">
        <div class="col-lg-8">
          <div class="card feature-card">
            <div class="card-body">
              <form id="settingsForm" class="row g-3">
                <div class="col-md-6">
                  <label class="form-label">اسم الشركة</label>
                  <input name="company_name" class="form-control" value="شركة عدنان سماره لنقل المياه" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">رقم الهاتف</label>
                  <input name="phone" class="form-control" value="0799232624" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">البريد الإلكتروني</label>
                  <input type="email" name="email" class="form-control" placeholder="example@email.com" />
                </div>
                <div class="col-md-6">
                  <label class="form-label">العنوان</label>
                  <input name="address" class="form-control" placeholder="الزرقاء - الأردن" />
                </div>
                <div class="col-12 text-end mt-2">
                  <button class="btn btn-save"><i class="fa-solid fa-floppy-disk me-1"></i> حفظ</button>
                </div>
              </form>
            </div>
          </div>
        </div>

        <div class="col-lg-4">
          <div class="card feature-card">
            <div class="card-body">
              <h6 class="mb-3 fw-bold text-primary"><i class="fa-solid fa-sliders me-2"></i> خيارات سريعة</h6>
              <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" id="notifSwitch" checked />
                <label class="form-check-label" for="notifSwitch">تفعيل التنبيهات</label>
              </div>
              <div class="form-check form-switch mb-2">
                <input class="form-check-input" type="checkbox" id="backupSwitch" />
                <label class="form-check-label" for="backupSwitch">نسخ احتياطي تلقائي</label>
              </div>
              <div class="form-check form-switch mb-3">
                <input class="form-check-input" type="checkbox" id="darkSwitch" />
                <label class="form-check-label" for="darkSwitch">الوضع الليلي (اختياري)</label>
              </div>

              <!-- 🔴 زر تسجيل الخروج -->
              <button class="logout-btn mt-3" onclick="logout()">
                <i class="fa-solid fa-right-from-bracket me-2"></i> تسجيل الخروج
              </button>
            </div>
          </div>
        </div>
      </div><!-- /row -->
    </div>
  </div>

  <script src="js/script.js"></script>
  <script>
    const sidebar = document.getElementById("sidebar-wrapper");
    const pageContent = document.getElementById("page-content-wrapper");
    document.getElementById("menu-toggle").addEventListener("click", () => {
      sidebar.classList.toggle("collapsed");
      pageContent.classList.toggle("expanded");
    });

    // تحميل الإعدادات
    (async function () {
      try {
        const s = await Api.get("/api/settings");
        if (s) {
          for (const k of ["company_name", "phone", "email", "address"]) {
            if (s[k]) document.querySelector(`[name='${k}']`).value = s[k];
          }
          if ("notifications" in s) document.getElementById("notifSwitch").checked = !!s.notifications;
          if ("auto_backup" in s) document.getElementById("backupSwitch").checked = !!s.auto_backup;
        }
      } catch (_) {}
    })();

    document.getElementById("settingsForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      const payload = Object.fromEntries(new FormData(e.target).entries());
      payload.notifications = document.getElementById("notifSwitch").checked ? 1 : 0;
      payload.auto_backup = document.getElementById("backupSwitch").checked ? 1 : 0;
      await Api.post("/api/settings", payload);
      alert("✅ تم حفظ الإعدادات بنجاح");
    });

    // تسجيل الخروج
    function logout() {
      if (confirm("هل أنت متأكد من تسجيل الخروج؟")) {
        localStorage.removeItem("loggedIn");
        window.location.href = "login.html";
      }
    }

    // إشعارات
    const notifBtn = document.getElementById("notif-btn");
    const notifBox = document.getElementById("notif-box");
    const notifDot = document.getElementById("notif-dot");
    const notifList = document.getElementById("notif-list");
    const clearNotif = document.getElementById("clearNotif");

    notifBtn.addEventListener("click", () => {
      notifBox.style.display = notifBox.style.display === "block" ? "none" : "block";
      notifDot.style.display = "none";
    });

    document.addEventListener("click", (e) => {
      if (!notifBox.contains(e.target) && !notifBtn.contains(e.target)) notifBox.style.display = "none";
    });

    clearNotif.addEventListener("click", () => {
      notifList.innerHTML = `<li class='list-group-item text-center text-muted small'>لا توجد إشعارات حالياً</li>`;
      notifDot.style.display = "none";
    });

    function addNotification(text, icon = "fa-bell", color = "text-primary") {
      if (notifList.querySelector(".text-muted")) notifList.innerHTML = "";
      notifDot.style.display = "block";
      const li = document.createElement("li");
      li.className = "list-group-item d-flex align-items-center";
      li.innerHTML = `<i class='fa-solid ${icon} ${color} me-2'></i><span>${text}</span>`;
      notifList.prepend(li);
    }

    setTimeout(() => {
      addNotification("تم تحديث إعدادات النظام بنجاح", "fa-gear", "text-success");
    }, 1500);
  </script>

</body>
</html>
